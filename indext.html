<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>FaceBomp</h1>
        <button id="startBtn">Start Game</button>
        <p id="scoreDisplay">Score: 0</p>
        <div id="timer">Time: 5s</div>

        <div class="game-board">
            <!-- Game board holes with photos -->
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
            <div class="hole">
                <img src="photo.png" alt="Face" class="face" data-clickable="true">
            </div>
        </div>

        <audio id="bomp-sound" src="sounds/bomp.wav"></audio>
        <audio id="end-sound" src="sounds/game-end.wav"></audio>


    <script src="script.js"></script>
</body>
</html>
